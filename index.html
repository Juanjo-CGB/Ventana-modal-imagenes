<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana modal en imágenes</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/main.js"></script>
</head>
<body>
    <header>
        <picture class="header__logo">
            <source srcset="assets/imgs/appLogoCGB.png" media="(max-width: 596px)" loading="lazy" >
            <img src="assets/imgs/logoCGB.png" alt="Logotipo CGB" title="Logotipo CGB" loading="lazy" width="555" height="100">        
        </picture>
    </header>
    <main>
        <section class="galeria">
            <h1 class="galeria__titulo">Ventana modal</h1>
            <div class="galeria__container">
                <img class="galeria__imagen" src="assets/imgs/html.jpg" alt="Logo HTML" title="Logo HTML" loading="lazy">
                <img class="galeria__imagen" src="assets/imgs/css.png" alt="Logo CSS" title="Logo CSS" loading="lazy">
                <img class="galeria__imagen" src="assets/imgs/javascript.jpg" alt="Logo Javascript" title="Logo Javascript" loading="lazy">
                <img class="galeria__imagen" src="assets/imgs/react.png" alt="Logo React" title="Logo React" loading="lazy">
                <img class="galeria__imagen" src="assets/imgs/vue.jpg" alt="Logo VUE" title="Logo VUE" loading="lazy">
            </div>
        </section>
        <section class="modal">
            <div class="modal__container">
                <div class="modal__cabecera">
                    <h2 class="modal__titulo">Ventana modal</h2>
                    <p class="modal__nombre"></p>
                    <a class="modal__cerrar" aria-label="Cerrar ventana" title="Cerrar ventana" href="#"><i class="fas fa-window-close modal__icon"></i></a>
                </div>
                <img class="modal__imagen" alt="Imagen seleccionada ampliada" title="Imagen seleccionada ampliada" width="100" height="100">
            </div>                    
        </section>
    </main>
    <footer>
        <p>&copy; CGB Informática</p>
    </footer>
</body>
</html>
